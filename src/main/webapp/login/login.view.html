



<div  ng-controller="loginCtrl">

    <div class="row" ng-show="helloShow" ng-init="helloShow=true">
        <div class="col-lg-12" style="text-align:center;">

            <div class="row" style="margin:20px auto;">
                با سلام ، به پروژه
                {{ProjectName}}
                خوش آمدید
            </div>

            <div class="row" style="margin:20px auto;">
                <a href="#/login" class="btn btn-info btn-lg"  ng-click="helloShow=false"> وارد شوید</a>
            </div>

        </div>
    </div>

    <div class="row"  ng-hide="helloShow">
        <div class="col-lg-12">
            <div class="col-lg-4 col-lg-offset-4">
                <form ng-submit="signIn(userName,password)">
                    <br />

                    <div class="row form-group">
                        <div class="col-lg-8">
                            <input type="text" ng-model="userName" class="form-control" required>
                        </div>
                        <div class="col-lg-4">
                            :نام کاربری
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-lg-8">
                            <input type="password" ng-model="password" class="form-control" required>
                        </div>
                        <div class="col-lg-4">
                            :رمز عبور
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-success btn-lg">ورود</button>
                            <a href="javascript:void(0);"  ng-click="helloShow=true" class="btn btn-primary btn-lg">بازگشت</a>
                        </div>
                        <div class="col-lg-12" ng-bind="message">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div >
